<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Country Select</title>

	<!-- стандартные стили взяты с сайта их подключать не нужно-->
	<link rel="stylesheet" href="./css/default.css">

	<!-- Select Country -->
	<link rel="stylesheet" href="./css/country-select.css">
</head>

<body>

	<header class="header">
		<div class="container">

			<!-- Отображение страны в header -->
			<div class="country-selected" id="country-header">
				<svg class="country-selected__icon" width="18" height="18" viewbox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path
						d="M8.99999 0.899994C5.83199 0.899994 3.23999 3.49199 3.23999 6.65999C3.23999 9.93599 5.09399 13.41 8.74799 16.992C8.81999 17.064 8.90999 17.1 8.99999 17.1C9.08999 17.1 9.17999 17.064 9.25199 16.992C12.906 13.41 14.76 9.93599 14.76 6.65999C14.76 3.49199 12.168 0.899994 8.99999 0.899994ZM8.99999 16.236C5.65199 12.888 3.95999 9.66599 3.95999 6.65999C3.95999 3.88799 6.22799 1.61999 8.99999 1.61999C11.772 1.61999 14.04 3.88799 14.04 6.65999C14.04 9.66599 12.348 12.888 8.99999 16.236ZM8.99999 3.59999C7.30799 3.59999 5.93999 4.96799 5.93999 6.65999C5.93999 8.35199 7.30799 9.71999 8.99999 9.71999C10.692 9.71999 12.06 8.35199 12.06 6.65999C12.06 4.96799 10.692 3.59999 8.99999 3.59999ZM8.99999 8.99999C7.70399 8.99999 6.65999 7.95599 6.65999 6.65999C6.65999 5.36399 7.70399 4.31999 8.99999 4.31999C10.296 4.31999 11.34 5.36399 11.34 6.65999C11.34 7.95599 10.296 8.99999 8.99999 8.99999Z"
						fill="currentColor" />
				</svg>
				<span class="country-selected__text" id="country-selected">France</span>
			</div>

			<!-- Select Country -->
			<!-- Dropdown определения страны -->
			<div class="country-popap country-detected" id="country-detected">
				<div class="country-detected__text">
					<p class="country-detected__title">Your country</p>
					<p class="country-detected__city" id="country-headerOut">France<span>?</span></p>
				</div>
				<div class="country-detected__btns">
					<button class="btn" id="country-yes">Yes, this is my country</button>
					<button class="btn btn-stroke" id="country-no">No, the other one</button>
				</div>
			</div>

			<!-- Dropdown со списком стран -->
			<div class="country-popap country-choose" id="country-choose">
				<div class="reset-btn country-choose__close close-dropdown"></div>
				<div class="country-choose__close-icon"></div>
				<div class="country-choose__body">
					<div class="country-choose__search search-country">
						<input type="text" class="search-country__input" id="countrySearch" placeholder=" " autocomplete="off">
						<label class="search-country__label">Search your country</label>
					</div>

					<ul class="country-choose__list country-list">
						<li class="country-list__item" data-lang="ar">United Arab Emirates</li>
						<li class="country-list__item" data-lang="en">Saudi Arabia</li>
						<li class="country-list__item" data-lang="en">United States</li>
						<li class="country-list__item" data-lang="en">United Kingdom</li>
						<li class="country-list__item" data-lang="de">Germany</li>
						<li class="country-list__item" data-lang="en">Australia</li>
						<li class="country-list__item" data-lang="he">Israel</li>
						<li class="country-list__item" data-lang="fr">France</li>
						<li class="country-list__item" data-lang="ar">United Arab Emirates</li>
						<li class="country-list__item" data-lang="en">Saudi Arabia</li>
						<li class="country-list__item" data-lang="en">United States</li>
						<li class="country-list__item" data-lang="en">United Kingdom</li>
						<li class="country-list__item" data-lang="de">Germany</li>
						<li class="country-list__item" data-lang="en">Australia</li>
						<li class="country-list__item" data-lang="he">Israel</li>
						<li class="country-list__item" data-lang="fr">France</li>
					</ul>
				</div>
				<button class="btn btn-stroke close-dropdown">Close</button>
			</div>
			<!-- / Select Country -->

		</div>
	</header>

	<script defer src="./js/country-select.js"></script>

</body>

</html>
